<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CMSC 161</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style> 
    html,
    body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #canvas {
      width: 75vw;
      height: 100vh;
      touch-action: none;
    }

    #menu {
      width: calc(25vw - 20px);
      height: calc(100vh - 20px);
      position: absolute;
      right: 0;
      top: 0;
      padding: 10px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="menu">
    <p>menu panel</p>
    <p>click on canvas to start</p>
    <p>escape to pause</p>
    <p>space to reload</p>
  </div>
</body>
</html>
